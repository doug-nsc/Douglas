<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #007acc;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            background-color: #007acc;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            background-color: white;
            color: #007acc;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #005f99;
            color: white;
        }

        main {
            background-color: white;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #005f99;
        }

        .linkedin {
            margin-top: 20px;
            text-align: center;
        }

        .linkedin a {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
            transition: color 0.3s;
        }

        .linkedin a:hover {
            color: #005f99;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contato</h1>
    </header>

    <nav>
        <a href="sobre-mim.html">Sobre Mim</a>
        <a href="formacao-academica.html">Formação Acadêmica</a>
        <a href="portfolio.html">Portfólio</a>
        <a href="contato.html">Contato</a>
    </nav>

    <main>
        <h2>Entre em Contato</h2>
        <p>Se você deseja entrar em contato comigo, por favor, preencha o formulário abaixo ou envie um e-mail para <a href="mailto:douglas.dgs94@hotmail.com">douglas.dgs94@hotmail.com</a>.</p>

        <form action="mailto:douglas.dgs94@hotmail.com" method="post" enctype="text/plain">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="linkedin">
            <p>Você também pode me encontrar no LinkedIn:</p>
            <a href="https://www.linkedin.com/in/douglas-nascimento-de-oliveira" target="_blank">Douglas Nascimento de Oliveira</a>
        </div>
    </main>
</body>

</html>
